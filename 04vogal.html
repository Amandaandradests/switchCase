<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere = prompt(`Informe um caractere`);
    
    // PROCESSAMENTO
    switch (caractere) {
        case "a":
            vogal = (`Esse caractere é uma vogal`);
            break;
        case "e":
            vogal = (`Esse caractere é uma vogal`);
            break
        case "i":
            vogal = (`Esse caractere é uma vogal`);
            break
        case "o":
            vogal = (`Esse caractere é uma vogal`);
            break
        case "u":
            vogal = (`Esse caractere é uma vogal`);
            break
        default :
            vogal = (`Esse caractere não é uma vogal`);
            break;
    }
    
    // SAÍDA

    alert(`${vogal} `);
</script>
