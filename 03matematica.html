<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe um número`));
    const num2 = Number(prompt(`Informe um número`));
    const operação = prompt(`Qual operação você deseja realizar?`)
    let conta;


    //PROCESSAMENTO
    switch (operação) {
        case "+":
            conta = (num1 + num2);
            mensagem = (`o resultado da adição é ${conta} `);
            break;
        case "-":
            conta = (num1 - num2);
            mensagem = (`o resultado da subtração é ${conta} `);
        case "x":
            conta = (num1 * num2);
            
        default:
            break;
    }

    //SAÍDA
    alert(` ${conta}`);
</script>
