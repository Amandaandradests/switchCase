<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe um número`));
    const num2 = Number(prompt(`Informe um número`));
    const operação = prompt(`Qual operação você deseja realizar?`)
    let conta;


    //PROCESSAMENTO
    switch (operação) {
        case "+":
            conta = (num1 + num2);
            mensagem = (`o resultado da adição é ${conta} `);
            break;
        case "-":
            conta = (num1 - num2);
            mensagem = (`o resultado da subtração é ${conta} `);
            break
        case "x":
            conta = (num1 * num2);
            mensagem = (`o resultado da multiplicação é ${conta} `);
            break
        case "/":
            conta = (num1 / num2);
            mensagem = (`o resultado da divisão é ${conta} `);
            break
        default:
            break;
    }

    if (conta % 2 == 0) {
        parimpar = (`O seu número é par`);
    } else {
        parimpar = (`O seu número é ímpar`);
    }

    if (Math.sign (conta) == 1) {
        posNeg = (`O seu número é positivo`);
    } else {
        posNeg = (`O seu número é negativo`);
    }

    if (Number.isInteger (conta) == true) {
        fraseInteiro = " o seu número é inteiro";
    } else {
        fraseInteiro = " o seu número é decimal";
    }
    //SAÍDA
    alert( `O seu número é : ${conta}  Características do resultado: ${parimpar}  ${posNeg} e ${fraseInteiro}`);
</script>
