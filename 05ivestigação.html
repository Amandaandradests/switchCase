<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = prompt(`Telefonou para a vítima?`);
    const local = prompt(`Esteve no local do crime?`);
    const mora = prompt(`Mora perto da vítima?`);
    const divida = prompt(`Devia para a vítima?`);
    const trabalhou = prompt (`Já trabalhou com a vítima?`);
    
    let respostasPositivas = 0;
  
    if (telefonou.toLowerCase () === 'sim') respostasPositivas++;
    if (local.toLowerCase() === 'sim') respostasPositivas++;
    if (mora.toLowerCase () === 'sim') respostasPositivas++;
    if (divida.toLowerCase() === 'sim')respostasPositivas++;
    if (trabalhou.toLowerCase() === 'sim')respostasPositivas++;

    let classificacao;

    switch (respostasPositivas) {
        case 5:
            classificacao = "Assasnino"
            break;
        case 3 || 4:
            classificacao = "Cúmplice"
            break
        case 2:
            classificacao = "Suspeita"
            break
        default:
            classificacao = "Inocente"
            break;
    }
 
    //SAÍDA
    alert(`Considerado ${classificacao}`);
</script>
